<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>글 작성</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>✏️ 게시글 작성</h1>
  <form onsubmit="savePost(event)">
    <input type="text" id="title" placeholder="제목" required />
    <textarea id="content" rows="6" placeholder="내용" required></textarea>
    <button type="submit">등록하기</button>
  </form>

  <script>
    function savePost(e) {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      if (!title || !content) return alert("제목과 내용을 입력하세요.");

      const newPost = {
        title,
        content,
        date: new Date().toLocaleDateString()
      };

      const posts = JSON.parse(localStorage.getItem("boardPosts")) || [];
      posts.unshift(newPost);
      localStorage.setItem("boardPosts", JSON.stringify(posts));
      location.href = "board.html"; // 목록으로 이동
    }
  </script>
</body>
</html>
