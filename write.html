<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>글쓰기</title>
</head>
<body>
  <h1 id="pageTitle">글쓰기</h1>
  <input type="text" id="title" placeholder="제목"><br>
  <textarea id="content" placeholder="내용" rows="5" cols="30"></textarea><br>
  <button id="saveBtn">저장</button>
  <a href="board.html">← 목록</a>

  <script>
    const titleInput = document.getElementById("title");
    const contentInput = document.getElementById("content");
    const saveBtn = document.getElementById("saveBtn");
    const urlParams = new URLSearchParams(location.search);
    const index = urlParams.get("index");
    const posts = JSON.parse(localStorage.getItem("boardPosts")) || [];

    if (index !== null && posts[index]) {
      document.getElementById("pageTitle").textContent = "글 수정";
      titleInput.value = posts[index].title;
      contentInput.value = posts[index].content;
    }

    saveBtn.addEventListener("click", () => {
      const title = titleInput.value.trim();
      const content = contentInput.value.trim();

      if (!title || !content) {
        alert("제목과 내용을 모두 입력하세요.");
        return;
      }

      if (index !== null && posts[index]) {
        posts[index] = { title, content };
      } else {
        posts.push({ title, content });
      }

      localStorage.setItem("boardPosts", JSON.stringify(posts));
      location.href = "board.html";
    });
  </script>
</body>
</html>
