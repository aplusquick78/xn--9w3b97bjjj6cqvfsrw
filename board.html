<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>게시판 목록</title>
</head>
<body>
  <h1>📋 게시글 목록</h1>
  <ul id="postList"></ul>
  <a href="write.html">✏️ 새 글 작성</a>

  <script>
    const posts = JSON.parse(localStorage.getItem('posts') || '[]');
    const postList = document.getElementById('postList');

    posts.forEach((post, index) => {
      const li = document.createElement('li');
      li.innerHTML = `<a href="view.html?id=${index}">${post.title}</a>`;
      postList.appendChild(li);
    });
  </script>
</body>
</html>
