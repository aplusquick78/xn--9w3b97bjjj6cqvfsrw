<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>게시물 상세보기</title>
</head>
<body>
  <h2 id="title">제목 불러오는 중...</h2>
  <p id="content">내용 불러오는 중...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const postId = params.get('id');

    const posts = JSON.parse(localStorage.getItem('posts') || '[]');

    if (posts[postId]) {
      document.getElementById("title").textContent = posts[postId].title;
      document.getElementById("content").textContent = posts[postId].content;
    } else {
      document.getElementById("title").textContent = "게시물을 찾을 수 없습니다.";
      document.getElementById("content").textContent = "";
    }
  </script>
</body>
</html>
